<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo</title>
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card__item">
        <div class="card__front">
            <div class="card__front-header">
                <div class="card__front-logo"><img src="img/svg/Logo.svg" alt="Logo" title="Logo"></div>
                <div class="card__front-type">Premium</div>
            </div>
            <div class="card__front-name">Efrosin Tarasov</div>
            
        </div>
        <div class="card__back">
            <div class="card__back-info">
                <div class="info__item">
                    <div class="info__item-title">Размер депозита</div>
                    <div class="info__item-count">2 000 000 руб.</div>
                </div>
                <div class="info__item">
                    <div class="info__item-title">Скидка на аренду</div>
                    <div class="info__item-count">40%</div>
                </div>
                <div class="info__item">
                    <div class="info__item-title">Срок действия</div>
                    <div class="info__item-count">Без срока</div>
                </div>
            </div>
            <div class="card__back-img">
                <img src="img/svg/Logo.svg" alt="Logo" title="Logo">
            </div>
        </div>
    </div>
</body>
